<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRL | Contacto</title>
    <!-- Cargar fuente Montserrat desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>
    <style>
        /* Asegura que la página ocupe toda la pantalla y elimina márgenes y padding */
        html, body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
        }

    </style>
</head>
<body>
    <!-- Esencial en todas las páginas (barra de navegación) -->
    <nav>
        <button class="menu-btn" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </nav>
    <div class="menu-container">
        <a href="index.html">
            <img src="LASU_logo.png">
        </a>
        <ul>
            <li><a href="research.html">Investigaciones</a></li>
            <li><a href="https://lasu-aerospace.github.io/webhost/">LASU</a></li>
            <li><a href="https://github.com/lasu-aerospace">GitHub</a></li>
        </ul>
    </div>
    <div class="overlay" onclick="toggleMenu()"></div>

    <!-- Contacto -->
    <div class="text-container" style="width: 900px;">
        <h2>Contacto</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </div>
</body>
</html>
